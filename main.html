<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name">
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email">
		<br>
		<label >Male</label>
		<input type="radio" required name="gender">
		<br>
		<label >Female</label>
		<input type="radio" required name="gender">
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Mercedez</option>
			<option>Audi</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" required id="carage">
		<br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" required id="dop">
		<br>
		<label for="password">Password</label>
		<input type="Password" required id="password">
		<br>
		<label >Submit Button</label>
		<button type="submit">
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
